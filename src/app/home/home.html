<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods||foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" alt=""/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">
                    &hearts;
                </span>
                <div class="stars">
                    <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
                      <span [class.filled]="i < food.stars">&#9733;</span>
                    </ng-container>
                  </div>
                  <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>{{food.price}}</span>
                    </div>
                 </div>
                  
            </div>
        </a>
    
    </li>
</ul>
